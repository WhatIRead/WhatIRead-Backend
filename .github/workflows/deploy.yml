name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Save private key
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$PRIVATE_KEY"
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key

      - name: Copy JAR file to server
        run: |
          echo "$PRIVATE_KEY"
          echo "$EC2_HOST"
          scp -o StrictHostKeyChecking=no -i private_key target/whatiread.jar ubuntu@${EC2_HOST}:/home/ubuntu/apps/whatiread/

      - name: Restart application on server
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ubuntu@${EC2_HOST} '
            sudo systemctl stop myapp
            sudo mv /home/ubuntu/apps/whatiread/myapp.jar /home/ubuntu/apps/whatiread/myapp_backup.jar
            sudo mv /home/ubuntu/apps/whatiread/myapp.jar /home/ubuntu/apps/whatiread/myapp.jar
            sudo systemctl start myapp
          '

